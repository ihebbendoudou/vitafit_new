<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Connexion</h2>
        <p>Veuillez vous connecter pour accéder à votre espace</p>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            [ngClass]="{'is-invalid': submitted && f['email'].errors}"
            placeholder="Entrez votre email"
          >
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">L'email est requis</div>
            <div *ngIf="f['email'].errors?.['email']">Veuillez entrer un email valide</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control" 
            [ngClass]="{'is-invalid': submitted && f['password'].errors}"
            placeholder="Entrez votre mot de passe"
          >
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors?.['required']">Le mot de passe est requis</div>
          </div>
        </div>
  
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Connexion
          </button>
        </div>
      </form>
    </div>
  </div>
