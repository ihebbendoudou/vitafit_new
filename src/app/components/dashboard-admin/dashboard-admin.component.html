<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar" [ngClass]="{'active': sidebarActive}">
    <div class="sidebar-header">
      <h3>Admin Dashboard</h3>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item" *ngFor="let section of sections" [ngClass]="{'active': currentSection === section.name}">
          <a (click)="changeSection(section.name)" class="nav-link">
            <i class="fas fa-{{section.icon}}"></i>
            <span>{{section.label}}</span>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{'active': currentSection === 'stats'}">
          <a (click)="changeSection('stats')" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span>Statistiques</span>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{'active': currentSection === 'settings'}">
          <a (click)="changeSection('settings')" class="nav-link">
            <i class="fas fa-cog"></i>
            <span>Paramètres</span>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{'active': currentSection === 'mon-compte'}">
          <a (click)="changeSection('mon-compte')" class="nav-link">
            <i class="fas fa-user-cog"></i>
            <span>Gérer mon compte</span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="logout()" class="nav-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Déconnexion</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="user-info">
        <span>Admin</span>
        <img src="assets/avatar.png" alt="Admin" class="avatar">
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Router outlet for nested routes -->
      <router-outlet></router-outlet>
      
      <!-- Gestion unifiée des consultations -->
      
      <!-- Suivi Médical pour les admins -->
      <app-suivi-medicaux-medecin *ngIf="currentSection === 'suivi-medical'"></app-suivi-medicaux-medecin>
      
      <!-- Gestion des commandes -->
      
      <!-- Gestion des produits et catégories -->
    </div>
  </div>
  
  <!-- Overlay pour la sidebar en mode mobile (interne au composant) -->
  <div class="sidebar-overlay" [ngClass]="{'active': sidebarActive && isMobileView}" (click)="toggleSidebar()"></div>
</div>
