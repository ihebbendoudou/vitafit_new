<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5,5)">
    <!-- Heart shape -->
    <path d="M15,8 Q10,3 5,8 Q5,13 15,23 Q25,13 25,8 Q20,3 15,8 Z" fill="url(#logoGradient)"/>
    
    <!-- Pulse line -->
    <path d="M2,15 L8,15 L10,10 L12,20 L14,5 L16,25 L18,15 L28,15" 
          stroke="#fff" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(40,8)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">Vita</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568">Fit</text>
    <text x="0" y="26" font-family="Arial, sans-serif" font-size="8" fill="#718096">Health & Fitness</text>
  </g>
</svg>